<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="imagem/png"
      href="./assets/img/favconinsta.png"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./assets/img/iphonexr2.png" alt="Iphone" />
        <img
          class="celimg1"
          src="./assets/img/94edb770accf.png"
          alt="Instagram Imagem"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./assets/img/instagram.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="profile-photo">
            <img src="./assets/img/Arthur.jpg" alt="Foto de Perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como arthur.oliveir4</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é arthur.oliveir4?</p>
          <p class="not-account">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a
              class="app-download"
              href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
            ></a>
            <a
              class="app-download"
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF3C0EF80-A087-4D53-8B6F-B30E74EC00B4%26utm_content%3Dlo%26utm_medium%3Dbadge"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
